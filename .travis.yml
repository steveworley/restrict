# @file
# .travis.yml - Drupal 8 Travis CI Integration

language: php

php:
  - 5.6
  - 7

env:
  - MYSQL="mysql://root:@127.0.0.1/drupal" PORT=8080 PHPUNIT_PATH="modules/restrict/vendor/bin/phpunit" PHPUNIT_CONF="core/phpunit.xml.dist"

mysql:
  database: drupal
  username: root
  encoding: utf8

before_install:
  # possibly optional
  - sudo apt-get update > /dev/null
  - composer self-update
  - phpunit --self-update
  - composer install --dev

install:


  # add composer's global bin directory to the path
  # see: https://github.com/drush-ops/drush#install---composer
  - export PATH="$HOME/.composer/vendor/bin:$PATH"

  # Install Drush
  - composer global require drush/drush
  - phpenv rehash

  # Create MySQL Database
  - mysql -e 'create database drupal;'

  # Download Drupal
  - cd ..
  - drush dl drupal-8 --drupal-project-rename=drupal
  - mv restrict drupal/modules
  - cd drupal

  # Install drupal default profile
  - drush --verbose site-install --db-url=$MYSQL --yes
  - drush en restrict -y
  - drush rs $PORT - &

  # Ensure that the server is running.
  - sleep 5s

# only test our module tests
script: SIMPLETEST_BASE_URL=http://127.0.0.1:$PORT SIMPLETEST_DB=$MYSQL $PHPUNIT --group restrict --configuration $PHPUNIT_CONF
