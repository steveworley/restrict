# @file
# .travis.yml - Drupal 8 Travis CI Integration

language: php

php:
  - 5.6
  - 7

mysql:
  database: drupal
  username: root
  encoding: utf8

before_install:
  # possibly optional
  - sudo apt-get update > /dev/null
  - composer self-update

install:
  # add composer's global bin directory to the path
  # see: https://github.com/drush-ops/drush#install---composer
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
  - phpunit --self-update

  # Install Drush
  - composer global require drush/drush
  - phpenv rehash

  # Create MySQL Database
  - mysql -e 'create database drupal;'

  # Download Drupal
  - cd ..
  - drush dl drupal-8 --drupal-project-rename=drupal
  - mv restrict drupal/modules
  - cd drupal

  # Install drupal default profile
  - drush --verbose site-install --db-url=mysql://root:@127.0.0.1/drupal --yes
  - drush en -y restrict
  - drush rs 8080 - &

  # Move into core directory for phpunits benefit
  - cd core

# only test our module tests
script: SIMPLETEST_BASE_URL=http://127.0.0.1:8080 SIMPLETEST_DB=mysql://root:@127.0.0.1/drupal phpunit --group restrict
